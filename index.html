<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontiak Tattoo Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Banner -->
    <header class="text-center bg-dark text-white py-5">
        <h1 class="display-4 fw-bold">Pontiak</h1>
        <p class="lead">Tattoo Studio</p>
        <p class="promocion">🎉 2x1 en diseños lineales - 20% de descuento en cualquier diseño</p>
    </header>

    <!-- Galería de trabajos -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Galería de trabajos</h2>

        <div class="text-center mb-4">
            <button class="btn btn-outline-dark m-1 filter-btn" data-filter="todos">Todos</button>
            <button class="btn btn-outline-dark m-1 filter-btn" data-filter="martina">Martina</button>
            <button class="btn btn-outline-dark m-1 filter-btn" data-filter="manu">Manu</button>
        </div>

        <div class="row" id="galeria">
            <div class="col-md-4 trabajo" data-artista="martina">
            <img src="img/tatto1.jpg" class="img-fluid rounded" alt="Tatto Martina">
            </div>

            <div class="col-md-4 trabajo" data-artista="manu">
            <img src="img/tatto2.jpg" class="img-fluid rounded" alt="Tatto manu">
            </div>

            <div class="col-md-4 trabajo" data-artista="manu">
            <img src="img/tatto3.jpg" class="img-fluid rounded" alt="Tatto manu">
            </div>
            <!-- + más imágenes -->
        </div>
    </div>

    <!-- Contacto -->
    <section class="text-center bg-secondary text-white py-5">
        <h3>¿Querés tu próximo tatuaje?</h3>
        <p>Contactanos por WhatsApp y agendá tu turno ahora</p>
        <a href="https://wa.me/543874431282?text=Hola,%20vi%20su%20anuncio%20y%20me%20gustar%C3%ADa%20saber%20m%C3%A1s%20sobre%20los%20turnos" 
           class="btn btn-light mt-2" target="_blank">📲 Escribinos al WhatsApp</a>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark py-3">
        <p class="mb-0">📍 Zuviría 223 - Salta Capital</p>
        <small>© Pontiak Tattoo Studio</small>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script-filtro-tatuadores.js"></script>
</body>
</html>
